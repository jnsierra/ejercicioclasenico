apiVersion: v1
kind: ServiceAccount
metadata:
  name: nico-serviceaccount
  namespace: nicolas-sierra-dev # Cambiado de "nico" a tu namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-nico
  namespace: nicolas-sierra-dev # Cambiado de "nico" a tu namespace
rules:
  - apiGroups:
      [
        "",
        "apps",
        "autoscaling",
        "batch",
        "extensions",
        "networking.k8s.io",
        "storage.k8s.io",
      ]
    resources:
      [
        "configmaps",
        "endpoints",
        "events",
        "ingresses",
        "persistentvolumeclaims",
        "pods",
        "podtemplates",
        "replicationcontrollers",
        "resourcequotas",
        "secrets",
        "serviceaccounts",
        "services",
        "deployments",
        "daemonsets",
        "replicasets",
        "statefulsets",
        "horizontalpodautoscalers",
        "cronjobs",
        "jobs",
        "networkpolicies",
        "storageclasses",
      ]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nico-dashboard-readonly-binding
  namespace: nicolas-sierra-dev # Cambiado de "nico" a tu namespace
subjects:
  - kind: ServiceAccount
    name: nico-serviceaccount
    namespace: nicolas-sierra-dev # Cambiado de "nico" a tu namespace
roleRef:
  kind: Role
  name: dashboard-nico
  apiGroup: rbac.authorization.k8s.io
# Eliminar ClusterRole y ClusterRoleBinding si no tienes permisos de administrador
